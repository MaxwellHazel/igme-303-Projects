<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Audio Visualizer</title>
	<link href="styles/marxP2.css" type="text/css" rel="stylesheet" />
	<script src="./src/loader.js" type="module"></script>
</head>
<body>
<main>
	<canvas width="800" height="400"></canvas>
	<div id="controls">
		<section>
			<button id="playButton" data-playing="no"></button>
			<button id="fsButton">Full Screen</button>
			<button id="logButton" for="Prints audio data to the console">Print Audio Data</button>
			<audio controls src="" allow="autoplay"></audio>
			<p>Choose a sound file from your hard drive! --> <input type="file" id="upload" title="Upload File" /></p>
			<label>Track: 
				<select id="trackSelect">
					<option value="media/Overture.mp3" selected>Overture</option>
					<option value="media/Adagio For Tron.mp3">Adagio For Tron</option>
					<option value="media/Derezzed.mp3">Derezzed</option>
				</select>
			</label>
		</section>
		
		<section>
			Volume: <input type="range" id="volumeSlider" min="0" max="2" value="1" step="0.01">
			<span id="volumeLabel">???</span>
		</section>
	</div>
	<section>
		<span><input type="checkbox" id="gradientCB" checked=true><label for="gradientCB">Show Gradient</label></span>
		<span><input type="checkbox" id="barsCB" checked=true><label for="barsCB">Show Bars</label></span>
		<span><input type="checkbox" id="circlesCB" checked=true><label for="circlesCB">Show Circles</label></span>
		<span><input type="checkbox" id="noiseCB" ><label for="noiseCB">Show Noise</label></span>
		<span><input type="checkbox" id="bezierCB" ><label for="bezierCB">Show Cubic Bezier Curves</label></span>
		<span><input type="checkbox" id="quadraticCB" ><label for="quadraticCB">Show Quadratic Curves</label></span>
		<span><input type="checkbox" id="waveformCB" ><label for="waveformCB">Show Waveform</label></span>
		<span><input type="radio" name="effect" id="invertR" ><label for="invertR">Invert Colors</label></span>
		<span><input type="radio" name="effect" id="embossR" ><label for="embossR">Show Emboss</label></span>
		<span><input type="radio" name="effect" id="noneR" ><label for="noneR">No Effect</label></span>
		<p>
			<span><label for="highshelfCB">Highshelf Filter (Treble)</label><input type="checkbox" id="highshelfCB"></span>
			<span><label for="lowshelfCB">Lowshelf Filter (Bass)</label><input type="checkbox" id="lowshelfCB"></span>
			<span><label for="distortionCB">Distortion</label><input type="checkbox" id="distortionCB"></span>
			<span>0 <input type="range" min="0" max="100" value="0" id="distortionSlider"> 100</span>
		</p>
	</section>
</main>
</body>
</html>
