<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Lorenz Attractor</title>
	<style>canvas{border: 1px solid black;}</style>
	<link rel="stylesheet" href="styles/marx.css">
	<script src="src/mhLIB.js"></script>
	<script src="src/index.js"></script>
</head>
<body>
  <canvas id="canvas" ></canvas>
  <section>
		<label>Scale: 
			<select id="chooserScale">
				<option value="1">1</option>
				<option value="2" >2</option>
				<option value="3" >3</option>
				<option value="4" >4</option>
				<option value="5">5</option>
				<option value="6" >6</option>
				<option value="7" >7</option>
				<option value="8" >8</option>
				<option value="9">9</option>
				<option value="10" selected>10</option>
    		</select>
		</label>
		
		<label>A Value: 
			<select id="chooserA"> 
				<option value="1">1</option>
				<option value="2" >2</option>
				<option value="3" >3</option>
				<option value="4" >4</option>
				<option value="5">5</option>
				<option value="6" >6</option>
				<option value="7" >7</option>
				<option value="8" >8</option>
				<option value="9">9</option>
				<option value="10" selected>10</option>
			</select>
		</label>
		
		<label>B Value: 
			<select id="chooserB"> 
				<option value="1">1</option>
				<option value="7" >7</option>
				<option value="14" >14</option>
				<option value="21" >21</option>
				<option value="28"selected>28</option>

				<option value="42" >42</option>
				<option value="49" >49</option>
				<option value="56">56</option>
				<option value="63">63</option>
			</select>
		</label>
		
		<label>C Value: 
			<select id="chooserC"> 
				<option value="1/3">1/3</option>
				<option value="2/3" >2/3</option>
				<option value="3/3" >3/3</option>
				<option value="4/3" >4/3</option>
				<option value="5/3">5/3</option>
				<option value="6/3" >6/3</option>
				<option value="7/3" >7/3</option>
				<option value="8/3"selected>8/3</option>
				<option value="9/3">9/3</option>
				<option value="10/3">10/3</option>
			</select>
		</label>
		<span><input id="btnClear" type="button" value="Clear"/></span>
    	<span><input id="btnExport" type="button" value="Export"/></span>
	<section>
		<button id="playButton">Play</button> <button id="pauseButton">Pause</button>
	</section>
	</section>
</body>
</html>
